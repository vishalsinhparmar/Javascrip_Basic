                            const number = [1,2,2,3];

            function arrayObject(arr){
                const obj = {};
            for(let i=0; i<arr.length; i++){
               
               if(obj[arr[i]]){
                obj[arr[i]]++;  arr=+i
               } 
               else{
                obj[arr[i]]=1;
               }
        
            }
            return obj;
        }
