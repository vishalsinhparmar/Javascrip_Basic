<html>
    <body>
        <input type="text" name="" id="numbers"/>
        <button type ="button" onclick="validation()">submit</button>
        <p id="demo"></p>
        <script>
           let name="";
              function validation(){
               let x= document.getElementById("numbers").value;
               
                if(x=isNaN){
                    name="input not valid"
                }else{
                    name='is ok'
                }
                document.getElementById("demo").innerHTML=name;
              }
              
        </script>
    </body>
</html>
